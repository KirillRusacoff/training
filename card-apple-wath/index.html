<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Apple Watch</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="card-wrapper">

        <img src="./img/apple-watch.jpg" alt="Apple Watch" class="card-img"> 

        <h4 class="card-title">
            Apple Watch
        </h4>

        <div class="card-text">

            <p>
                Смарт-часы Apple Watch Series 3 GPS 38mm с <a href="#!">белым ремешком</a> дополнят стильный образ своего владельца и позволят легко контролировать результаты тренировок, слушать музыку и общаться с друзьями. 
            </p>

        </div>

        <div class="card-price">
            <span>Цена:</span> 30 000 руб
        </div>

        <button type="button" class="card-btn">
            В корзину
        </button>

    </div>  
</body>
</html>
